<!DOCTYPE html>
<html>
  <head>
    <title>Learning JavaScript</title>
    <script>
      function myFunction()
      {
        document.getElementById("abc").innerHTML = "Paragraph changed.";
      }
    </script>
  </head>

  <body>

    <h2>JavaScript in Head</h2>

    <p id="abc">A Paragraph.</p>

    <button type="button" onclick="myFunction()">Try it</button>

  </body>
</html>
