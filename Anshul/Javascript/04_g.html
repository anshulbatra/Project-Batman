<!DOCTYPE html>
<html>
  <head>
    <title>Learning JavaScript</title>
  </head>
  <body>

    <h2>JavaScript</h2>

    <p>Objects can be emptied by setting the value to <b>null</b> or <strong>undefined</strong>.</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
      person = null; //Object made empty using null
      document.getElementById("demo").innerHTML ="Contents of the object: "+ person +"<br>Type of object: "+ typeof person;
      //Typeof gives 'object'
      
      var person1 = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
      person1 = undefined; //Object made empty using undefined
      document.getElementById("demo1").innerHTML ="Contents of the object: "+ person1 +"<br>Type of object: "+ typeof person1;
      //Typeof gives 'undefined'
      
      document.getElementById("demo2").innerHTML =
      "Type of undefined: "+ typeof undefined + "<br>Type of null: " +
      typeof null + "<br><br>" +
      (null === undefined) + "<br>" +
      (null == undefined);
      //Displays false and true which signifies that their types are different but the content in them is the same i.e 'nothing'
    </script>

  </body>
</html>
