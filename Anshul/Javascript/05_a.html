<!DOCTYPE html>
<html>
  <head>
    <title>Learning JavaScript</title>
  </head>
  <body>

    <p>There are two different ways to access an object property: </p>
    <p>You can use person.property or person["property"].</p>


    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

     <script>
        var person = {
          firstName: "John",
          lastName : "Doe",
          id       :  556,
          fullName : function() {
            return this.firstName + " " + this.lastName;
            //Function definition is a property value
          }
        };
        //Accessing Object Properties
        document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName;
        document.getElementById("demo1").innerHTML = person["firstName"] + " " + person["lastName"];

        //Calling Object methods
        document.getElementById("demo2").innerHTML = person.fullName();
        document.getElementById("demo3").innerHTML = person.fullName;

     </script>

  </body>
</html>
