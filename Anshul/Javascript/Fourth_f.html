<!DOCTYPE html>
<html>
  <head>
    <title>Learning JavaScript</title>
  </head>
  <body>

    <h2>JavaScript</h2>

    <p>The value (and the data type) of a variable with no value is <b>undefined</b>.</p>

    <p id="demo"></p> 
    <p id="demo1"></p>

    <script>
      document.getElementById("demo").innerHTML =
      typeof "" + "<br>" +
      typeof "John" + "<br>" + 
      typeof "John Doe";

      var car;
      document.getElementById("demo1").innerHTML =
      car + "<br>" + typeof car;
    </script>

  </body>
</html>
